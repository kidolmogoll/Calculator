<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator app</title>
    <link rel="stylesheet" href="main.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section id="calculator_container">
      <section id="calculator">
        <ul class="calculator-display">
          <li class="argument"></li>
          <li class="result"></li>
        </ul>
        <table class="calculator-btns">
          <tr>
            <td id="clear">AC</td>
            <td id="backspace">
              <img width="30px" src="delete-left-solid.svg" />
            </td>
            <td id="%" class="module">%</td>
            <td id="/" class="divide">
              <img width="25px" src="divide-solid.svg" alt="" />
            </td>
          </tr>
          <tr>
            <td id="7">7</td>
            <td id="8">8</td>
            <td id="9">9</td>
            <td id="*" class="times">
              <img width="25px" src="xmark-solid.svg" alt="" />
            </td>
          </tr>
          <tr>
            <td id="4">4</td>
            <td id="5">5</td>
            <td id="6">6</td>
            <td id="-" class="minus">
              <img width="25px" src="minus-solid.svg" alt="" />
            </td>
          </tr>
          <tr>
            <td id="1">1</td>
            <td id="2">2</td>
            <td id="3">3</td>
            <td id="+" class="plus">+</td>
          </tr>
          <tr>
            <td colspan="2" id="0" class="zero">0</td>
            <td id=".">.</td>
            <td id="equal">=</td>
          </tr>
        </table>
      </section>
    </section>
  </body>
</html>
